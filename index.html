<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework Week 4 Tuesday</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.css" media="screen">
  <link rel="stylesheet" href="style/style.css" media="screen">
</head>
<body>
    <header>
      <section>
        <span class="mega-octicon octicon-mark-github"></span>
        <input type="text" placeholder="Search GitHub">
          <a class="firstLink" href="#">Pull requests</a>
          <a class="secondLink" href="#">Issues</a>
          <a class="thirdLink" href="#">Gist</a>
      </section>

      <section>
        <span class="octicon octicon-bell"></span>
        <span class="octicon octicon-plus"></span>
        <span class="octicon octicon-triangle-down"></span>
        <div id="smallAvatar"></div>
        <span class="octicon octicon-triangle-down"></span>
    </section>
    </header>

    <main>
      <aside>
        <section>
          <div id ="largeAvatar"></div>
          <span id="usersFullName"></span>
          <span id="userName"></span>
        </section>

        <section id="userInformation">
          <span>
            <span class="octicon octicon-organization octi"></span>
            <span id ="company"></span>
          </span><br>
          <span>
            <span class="octicon octicon-location octi"></span>
            <span id="location"></span>
          </span></br>
          <span>
            <span class="octicon octicon-clock octi"></span>
            <span> Joined on</span>
            <span class="dateJoined"></span>
          </span>
        </section>

          <section class="stats">
            <div id="followers"></div>

            <div class="starred">0</br>
              <a href="https://api.github.com/users/jacksaintjack/starred">Starred</a>
            </div>

            <div id="following"></div>
          </section>

          <section class="organizations">
            <h3>Organizations</h3>
            <div id="frontEnd"></div>
          </section>
      </aside>

      <nav>
        <div>
          <span class="octicon octicon-diff-added"></span>
          <a href="https://github.com/jacksaintjack">Contributions</a>
        </div>
        <div>
          <span class="octicon octicon-repo"></span>
          <a href="https://github.com/jacksaintjack?tab=repositories">Repositories</a>
        </div>
        <div>
          <span class="octicon octicon-rss"></span>
          <a href="https://github.com/jacksaintjack?tab=activity">Public activity</a>
        </div>

      <button><span class="octicon octicon-pencil"></span>Edit Profile</button>
      </nav>

      <section class="search">
        <input type="text" placeholder="Find a repository...">
        <button>Search</button>
        <ul>
          <li>All</li>
          <li>Public</li>
          <li>Private</li>
          <li>Sources</li>
          <li>Forks</li>
          <li>Mirrors</li>
        </ul>

        <button class="newButton">
          <span class="octicon octicon-repo"></span>
          <span>New</span>
        </button>
      </section>


      <section id="projectArea">
        <ul id="projects">
        </ul>
      </section>


    </main>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
  <script src="token.js"></script>
  <script src="javascript/main.js"></script>
</body>
</html>
